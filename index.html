<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/ekko-lightbox/5.3.0/ekko-lightbox.css" rel="stylesheet">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
     
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="index.js"></script>
  </head>
  <body>
    <header class="page page__header header ">
      <div class="dropdown text-center">
        <button type="button" class="btn btn-light dropdown-toggle" data-toggle="dropdown">
          Default order
        </button>
        <div class="dropdown-menu">
          <a class="dropdown-item" href="javascript:changeOrder('default');">Default order</a>
          <a class="dropdown-item" href="javascript:changeOrder('ascending');">Alphabetic ascending</a>
          <a class="dropdown-item" href="javascript:changeOrder('descending');">Alphabetic descending</a>
        </div>
      </div> 
      <div class="search-wrapper">
        <input type="text" class="form-control" id="search-field">
        <button type="button" onclick="applySearch()" class="btn btn-outline-info">Search</button>
      </div>
    </header>
    <div class="page page__wrapper">
      <div id="loaded_data"></div>
    </div>
    <footer class="page page__footer">
      <ul class="pagination flex-wrap pagination-lg justify-content-center">
      </ul>
    </footer>
    <div class="modal fade" id="carousel-modal">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
    
          <!-- Modal Header -->
          <div class="modal-header">
            <h4 class="modal-title">Photo View</h4>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>
    
          <!-- Modal body -->
          <div class="modal-body">
            <div id="carousel-photo" class="carousel slide" data-interval="false">
              <!-- The slideshow -->
              
              <!-- Left and right controls -->
              <a class="carousel-control-prev" href="#carousel-photo" data-slide="prev">
                <span class="carousel-control-prev-icon"></span>
              </a>
              <a class="carousel-control-next" href="#carousel-photo" data-slide="next">
                <span class="carousel-control-next-icon"></span>
              </a>
            </div>
          </div>

        </div>
      </div>
    </div>
  </body>
</html>
